<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Kat's world clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸ•’ WORLD CLOCK</h1>

      <select name="" id="selectCity" class="select">
        <option value="">Select a city...</option>
        <option value="current">Current location</option>
        <option value="Asia/Dhaka">Dhaka</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="America/Caracas">Caracas</option>
        <option value="America/New_York">New York</option>
        <option value="America/Buenos_Aires">Buenos Aires</option>
        <option value="America/Mexico_City">Mexico City</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Africa/Lagos">Lagos</option>
        <option value="Africa/Cairo">Cairo</option>
      </select>

      <div id="cities">
        <div class="cities" id="melbourne">
          <div>
            <h2>Melbourne</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>

        <div class="cities" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>

        <div class="cities" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/CodingKatsa" target="_blank">
        <strong>Katrin Saur</strong></a
      >
      and is
      <a href="https://github.com/CodingKatsa/world-clock" target="_blank"
        >open sourced on GitHub</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
